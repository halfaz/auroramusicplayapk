<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <button id="menuToggle" class="menu-toggle">
        <i class="fas fa-bars"></i>
    </button>
    <div class="container">
        <div class="sidebar">
            <h1>Aurora</h1>
            <div class="playlists-section">
                <h2>Playlists</h2>
                <ul id="playlistsList"></ul>
            </div>
            <div class="library-section">
                <h2>Your Library</h2>
                <ul id="musicList"></ul>

                <button id="settings-button">Settings</button>
            </div>
        
            <!-- Settings Modal -->
            <div id="settings-modal" style="display: none;">
                <h2>Change Theme Colors</h2>
                <label for="background-color">Background Color:</label>
                <input type="color" id="background-color" value="#121212"><br>
        
                <label for="text-color">Text Color:</label>
                <input type="color" id="text-color" value="#ffffff"><br>
        
                <label for="accent-color">Accent Color:</label>
                <input type="color" id="accent-color" value="#1DB954"><br>
        
                <label for="hover-color">Hover Color:</label>
                <input type="color" id="hover-color" value="#282828"><br>
                <div class="settings-buttons">
                    <button id="save-and-close">Save & Close</button>
                </div>
            </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="current-track-info">
                <img id="albumArt" src="default-album.webp" alt="Album Art">
                <div class="track-details">
                    <h2 id="currentSong">Select a song</h2>
                    <p id="artistName">-</p>
                </div>
            </div>
            <div class="playlist-header">
                <h2 id="currentPlaylistName">Select a Playlist</h2>
                <p id="playlistDescription">-</p>
            </div>
            <div class="songs-container">
                <ul id="playlistSongs"></ul>
            </div>
        </div>

        <div class="player-controls">
            <div class="song-info">
                <img id="currentAlbumArt" src="default-album.webp" alt="Album Art">
                <div class="song-info-details">
                    <h4 id="currentSongName">No song selected</h4>
                    <p id="currentArtistName">-</p>
                </div>
            </div>
            
            <div class="controls-wrapper">
                <div class="controls">
                    <button id="prevBtn"><i class="fas fa-backward"></i></button>
                    <button id="playBtn"><i class="fas fa-play"></i></button>
                    <button id="nextBtn"><i class="fas fa-forward"></i></button>
                    <button id="fullscreenBtn"><i class="fas fa-expand"></i></button>
                </div>
                <div class="progress-area">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="time">
                        <span id="current">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
            </div>

            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
            </div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>
    <script src="script.js"></script>
</body>
</html>
